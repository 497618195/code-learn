<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>SVG-demo</title>
		<style>
			html,body,svg{
				width:100%;
				height:100%;
				margin:0;
				padding:0;
			}
		</style>
	</head>
<body>    
<svg version="1.1" xmlns="http://www.w3.org/2000/svg">
	<rect x="50" y ="50" width="100" height="50" fill="red">
		<animate attributeType="XML"
			attributeName="x"
			from="50"
			to="400"
			dur="5s"
			fill="freeze">
		</animate>
	</rect> 
	<rect x="50" y ="150" width="100" height="50" fill="green">
		<animate attributeType="XML"
			attributeName="x"
			from="50"
			by="400"
			dur="5s"
			fill="freeze">
		</animate>
	</rect> 
	<rect x="50" y ="250" width="100" height="50" fill="blue">
		<animate attributeType="XML"
			attributeName="x"
			values="50;450;50" 
			dur="10s"
			>
		</animate>
	</rect> 
	<rect x="50" y ="350" width="100" height="50" fill="orange">
		<animate attributeType="XML"
			attributeName="x"
			dur="10s"
			values="50;450;50" 
			calcMode="spline" 
			keySplines=".5 0 .5 1; 0 0 1 1"
			fill="freeze"
			>
		</animate>
	</rect> 
	<rect x="50" y ="450" width="100" height="50" fill="black">
		<animate attributeType="XML"
			attributeName="x"
			from="50"
			by="400"
			dur="5s"
			calcMode="spline" 
			keySplines=".5 0 .5 1; 0 0 1 1"
			fill="freeze"
			>
		</animate>
	</rect> 
</svg>
</body>
</html>
